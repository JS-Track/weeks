<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Send Cash</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Dongle&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
  
</head>
<body>
    <header></header>
    <section class="container">
        <h1> <span class="iconify" data-icon="emojione-v1:flag-for-nigeria"></span> Nig</h1>
        <section class="bg-color" id="conversion_rate" > <span> 1 USD = 575.2 NGN </span></section>
        <form>
            <section class="bg-color form-section" id="house-send"> 
                <label for="send">You Send</label>
                <input type="text" value="100" id="send" />
                <select>
                    <option> USD</option>
                    asdfdsfsd<option> NGN</option>
                    <option> GBP</option>
                    <option> BTC</option>
                    <option> USDC</option>
                </select>
            </section>
            <section class="bg-color form-section"> 
                <label for="receive">Receipient Gets</label>
                <input type="text" value="5700" id="receive" />
                <select>
                    <option>NGN</option>
                    <option>USD</option>
                    <option>GBP</option>
                    <option>BTC</option>
                    <option>USDC</option>
                </select>
            </section>
            <hr />
            <section class="form-section"> 
                <label>Destination</label>
                <select>
                    <option><span class="iconify" data-icon="emojione-v1:flag-for-nigeria"></span> Nigeria </option>
                    <option>United Kingdom</option>
                    <option>United States</option>
                    <option>Ghana</option>
                    <option>South Africa</option>
                </select>
            </section>
            <section>
                <input type="submit" value="Receive Cash" class="button" />
                <input type="submit" value="Send Cash" class="button" />
            </section>
        </form>
    </section>
    <footer></footer>
</body>
<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
</html>
