<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAndom Bg Change</title>
  </head>
  <body>
    <h1>Change the background color <span id="generated_color"></span></h1>
    <button>Change The color</button>
  </body>
  <script>
    const changeColorButtonElement = document.getElementsByTagName("button");
    changeColorButtonElement[0].addEventListener("click", function () {
      const colorGenerated = generateColor();
      document.body.style.backgroundColor = colorGenerated;
      document.getElementById("generated_color").textContent = colorGenerated;
    });

    function generateColor() {
      const hex = [1, 2, 3, 4, 5, 6, 7, 8, 9, "a", "b", "c", "d", "e", "f"];
      let color = "#";
      for (let i = 0; i < 6; i += 1) {
        const charGenerated = Math.floor(Math.random() * hex.length);
        color += hex[charGenerated];
      }
      return color;
    }
  </script>
</html>
